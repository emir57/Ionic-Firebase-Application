<ion-header>
  <ion-toolbar>
    <ion-title>Ödeminizi Yapın</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="payment()" [disabled]="!form.valid">
        Öde
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="dismiss()">
        İptal Et
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="p-2">
  <span class="m-2" style="font-size: large;">Toplam Ödenecek Fiyat <span class="text-primary">{{totalPrice|currency:'TRY'}}</span></span>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Kredi Kartı Numarası</ion-label>
      <ion-input formControlName="creditCardNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CVV</ion-label>
      <ion-input formControlName="cvv"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kredi Kartı Son Kullanım Tarihi</ion-label>
      <ion-input formControlName="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Şehir</ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Adres</ion-label>
      <ion-textarea formControlName="addressText"></ion-textarea>
    </ion-item>
  </form>
</ion-content>
