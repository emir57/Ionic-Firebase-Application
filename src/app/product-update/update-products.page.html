<ion-header>
  <ion-toolbar>
    <ion-title>Ürün Güncelle</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteProduct()" color="danger">
        Sil
      </ion-button>
      <ion-button (click)="dismiss()">
        Kapat
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productUpdateForm">
    <ion-item>
      <ion-label position="floating">Ürün Adı</ion-label>
      <ion-input formControlName="productName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ürün Açıklaması</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <!-- Category -->
    <ion-item>
      <ion-label>Kategori Seçiniz</ion-label>
      <ion-select formControlName="categoryId" okText="TAMAM" cancelText="İPTAL">
        <ion-select-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <!-- Category End-->
    <ion-item>
      <ion-label position="floating">Fotoğraf</ion-label>
      <ion-input formControlName="imageUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Birim Fiyatı</ion-label>
      <ion-input formControlName="unitPrice"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Stok Adedi</ion-label>
      <ion-input formControlName="stock"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">İndirim Oranı %</ion-label>
      <ion-input formControlName="discount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>İndirimli mi?</ion-label>
      <ion-checkbox formControlName="isDiscount"></ion-checkbox>
    </ion-item>
  </form>
  <ion-button [disabled]="!productUpdateForm.valid" (click)="updateProduct()" expand="block" shape="round">
    Kaydet
  </ion-button>
</ion-content>
