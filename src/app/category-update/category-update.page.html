<ion-header>
  <ion-toolbar>
    <ion-title>Kategori Güncelle</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteProduct()" color="danger">
        Sil
      </ion-button>
      <ion-button (click)="dismiss()">
        Kapat
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="categoryUpdateForm">
    <ion-item>
      <ion-label position="floating">Kategori İsmi</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
  </form>
  <ion-button [disabled]="!categoryUpdateForm.valid" (click)="saveCategory()" expand="block" shape="round">
    Kaydet
  </ion-button>
</ion-content>
